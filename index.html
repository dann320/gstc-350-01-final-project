<!DOCTYPE html>








<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>


    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1,user-scalable=no">

    <title>Final Project</title>

    <link rel="stylesheet"
          href="http://js.arcgis.com/3.12/esri/css/esri.css"/>


    <style>
        footer {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            background-color: black;
            height: 20px;
            z-index: 999999;
        }

    html, body, #mapDiv {
        height: 100% ;
        padding: 0;
        margin: 0;


    }
    </style>


    <script src="http://js.arcgis.com/3.12/"></script>


    <script>

         
        var map;
        require([
                    "esri/map",
                    "esri/layers/FeatureLayer",
                    "esri/geometry/Point",
                    "esri/symbols/SimpleMarkerSymbol",
                    "esri/graphic",
                    "esri/Color",
                    "dojo/domReady!"
                ],
                function (Map, FeatureLayer, Point, SimpleMarkerSymbol, Graphic, Color) {
                    map = new Map("mapDiv", {
                        basemap: "osm",
                        center: [-76.8756, 40.2697],
                        zoom: 14,
                        sliderPosition: "bottom-left"
                    });
                    // Create a new layer and add that layer to the map.
                    var lyr = new FeatureLayer("http://dev.tsstools.com/arcgis/rest/services/hu/hu2/MapServer/0");
                    map.addLayer(lyr);

                    window.onClick = function(lat, lon){
                        var point = new Point(lon, lat);
                        map.centerAndZoom(point, 17);

                        var simpleMarkerSymbol = new SimpleMarkerSymbol();
                        simpleMarkerSymbol.color = new Color(23, 24, 34);
                        simpleMarkerSymbol.style = SimpleMarkerSymbol.STYLE_DIAMOND;

                        var graphic = new Graphic(point, simpleMarkerSymbol);

                        map.graphics.add(graphic);
                    }
                });
    </script>
</head>

<body>


<div id="mapDiv"></div>

<footer>
    <button onclick="onClick(40.246863, -77.000163)">Infiniti</button>
    <button onclick="onClick(40.238006, -77.05496)">Lexus</button>
    <button onclick="onClick(40.239319, -77.048496)">BMW</button>
    <button onclick="onClick(40.240744, -77.051917)">Honda</button>
    <button onclick="onClick(40.242817, -76.989812)">Jeep</button>
    <button onclick="onClick(40.245565, -77.001506)">Ford</button>
    <button onclick="onClick(40.239513, -77.056231)">Dodge</button>
    <button onclick="onClick(40.245565, -77.001506)">Kia</button>

</footer>
</body>
</html>
